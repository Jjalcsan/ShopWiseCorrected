<div class="div-general">
	<div class="image-div">
    <img src="assets/loginBG.jpg">
  </div>
  <div class="login-div">
    <div class="component-div">
    <h1>Bienvenido a ShopWise</h1>
    <h3>Compra inteligentemente, sin salir de casa.</h3>
    <ion-input [(ngModel)]="usuario" label="Usuario:"></ion-input>
    <ion-input [(ngModel)]="contra" label="Contraseña:" type="password"></ion-input>
    <ion-input [(ngModel)]="nombre" label="Nombre:"></ion-input>
    <button (click)="register()">Registrarse</button>
    <a (click)="navigateToLogin()">¿Ya tienes cuenta? ¡Inicia sesión!</a>
    </div>
  </div>


  
</div>
